<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellPadding Example</title>
</head>
<body>
    <h3>Table with cell Padding</h3>
    <table border="1" cellpadding="10">
    
<tr>
    <th>Name</th>
    <th>Age</th>
</tr>
<tr>
    <td>Loren</td>
    <td>56</td>
</tr>
<tr>
    <td>Peter</td>
    <td>45</td>
</tr>
</table>
</body>
</html>
